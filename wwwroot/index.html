<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>

<body>
    <h1>Hello, world!</h1>
    <div id="loading">
        <img src="assets/loading.svg" alt="Loading spinner">
    </div>
    <div class="content">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Auth0 - JavaScript</a>

                    <button id="btn-home-view" class="btn btn-primary btn-margin">
                        Home
                    </button>

                    <button id="qsLoginBtn" class="btn btn-primary btn-margin">
                        Log In
                    </button>

                    <button id="qsLogoutBtn" class="btn btn-primary btn-margin">
                        Log Out
                    </button>

                    <button id="getData" class="btn btn-primary btn-margin">
                        Get data
                    </button>

                </div>
            </div>
        </nav>

        <main class="container">
            <!-- home view -->
            <div id="home-view">
                <h4></h4>
            </div>

        </main>

    </div>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.auth0.com/js/auth0/9.5.0/auth0.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/auth0-variables.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/api.js"></script>
</body>

</html>
